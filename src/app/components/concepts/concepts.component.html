<!-- we declare variables in ts file right, now we need to utilize/dispaly in our web page for that we can use data binding -->

<div class="row">
    <!-- interpolation {{}} just only for display porpose-->
    <div class="col-4">
        <p>{{fristName}}</p>
    </div>
    <!-- property binding [] for input fields etc...to just display data in input fields-->
    <div class="col-4">
        <input type="text" class="form-control" [value]="fristName" />
    </div>
    <!-- two-way data binding [()]  it'll change in server as well-->
    <div class="col-4">
        <input type="text" [(ngModel)]="fristName" />
    </div>
    <div class="col-4">
        <select [(ngModel)]="selectedCity">
            <option>KKD</option>
            <option>HYD</option>
        </select>
        <p>{{selectedCity}}</p> <!-- to check the selected data is updated where ever we are calling selectedCity -->
    </div>
